<header class="container-fluid text-white text-center productos">
    <div class="container my-auto">
        <div class="row">
            <div class="col-lg-10 mx-auto">
                <h1 class="text-uppercase">
                    <strong>Ingrese su nuevo producto</strong>
                </h1>
            </div>
        </div>
    </div>
</header>
<div class="container-fluid">
    <form class="ml-4 mt-4" action="/html/tags/html_form_tag_action.cfm">
        <div class="form-group row">
            <label for="nombre_producto" class="col-xs-3 col-form-label mr-2">Nombre del producto</label>
            <div class="col-xs-9">
                <input type="text" class="form-control" id="nombre_producto" name="nombre_producto">
            </div>
        </div>
        <div class="form-group row">
            <label for="imagen_producto" class="col-xs-3 col-form-label mr-2">Imagen del producto</label>
            <div class="col-xs-9">
                <input type="file" class="form-control" id="imagen_producto" name="imagen_producto">
            </div>
        </div>
        <div class="form-group row">
            <label for="marca_producto" class="col-xs-3 col-form-label mr-2">Marca del producto</label>
            <div class="col-xs-9">
                <input type="text" class="form-control" id="marca_producto" name="marca_producto">
            </div>
        </div>
        <div class="form-group row">
            <label for="tipo_producto" class="col-xs-3 col-form-label mr-2">tipo de producto</label>
            <div class="col-xs-9">
                <input type="text" class="form-control" id="tipo_producto" name="tipo_producto">
            </div>
        </div>
        <div class="form-group row">
            <label for="codigo_producto" class="col-xs-3 col-form-label mr-2">codigo del producto</label>
            <div class="col-xs-9">
                <input type="number" class="form-control" id="codigo_producto" name="codigo_producto">
            </div>
        </div>
        <div class="form-group row">
            <div class="offset-xs-3 col-xs-9">
                <button type="submit" class="btn btn-default">Registrar</button>
            </div>
        </div>
    </form>
</div>

<label for="pacman">Select a programming language: </label>
<input id="pacman">

<script>
    $( "#pacman" ).autocomplete({
        source: [ "c++", "java", "php", "coldfusion", "javascript", "asp", "ruby" ]
    });
</script>
